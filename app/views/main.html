<ul class="meals">
    <li class="meal" ng-repeat="meal in menu.meals">
      <div class="meal-card">
        <div class="img-wrapper">
          <img class="image" ng-src="{{meal.primaryImageUrl}}">
        </div>
        <div class="price-tag">
          <p class="price">{{meal.price | currency}}</p>
        </div>
        <div id="meal-overlay">
          <img src="../images/meal-card__curve_grey.svg" alt="">
              <h4 class="name">{{meal.name}}</h4>
        </div>
      <div class="info">
        <img src="../images/meal-card__curve_white.svg" alt="">
        <div class="tags">
          <!-- <img ng-src="../images/tag--{{meal.tags[0]}}.svg" alt=""> -->
        </div>
        <p class="description">{{meal.description}}</p>
        <button id="place-order" ng-click="addToOrder(meal.price)">
          <p><em>Add To Your Order</em></p>
        </button>
        <p class="sub options">3 options available</p>
      </div>
      </div>

    </li>
</ul>
