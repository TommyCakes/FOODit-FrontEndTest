<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="jstestApp" ng-controller="HeaderCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <button id="menu" ng-click="show = !show">
          <p>
            <!-- It's time to order some delicious food -->
          quantity: {{cart.quantity}}
          total: {{cart.total}}

          </p>
        </button>
      </div>

      <div id="cart" ng-show='show'>
          <h4>Your Order</h4>
          <p class="text">A Delicious Restaurant</p>
          <br>
        <div class="items" ng-repeat="i in cart.items">
        <div class="buttons">
          <ul>
            <li><button>+</button></li>
            <li>1</li>
            <li><button>-</button></li>
          </ul>
        </div>

          <div class="info">
            <p>{{i.item}}</p>
            <p class="price">£{{i.price}}</p>
          </div>
        </div>

        <hr>
        <button>Confirm Your Order</button>
        £{{cart.total}}
      </div>

      <h4 class="text-muted">Your Delicious Restaurant</h4>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from FOODit and the Yeoman team.</p>
      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/menuservice.js"></script>
        <!-- endbuild -->
</body>
</html>
